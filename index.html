  <style>
    :root{
      --bg:#0b0d12; --card:#121621; --text:#e9eef7;
      --brand:#4ea8ff; --accent:#7ee787; --violet:#a78bfa; --amber:#f6c76f;
      --line:#1f2430; --br:18px; --shadow:0 8px 25px rgba(0,0,0,.25);

      --sb-collapsed: 80px;
      --sb-expanded: 220px;
      --sb-width: var(--sb-collapsed);
    }
    body.sidebar-open { --sb-width: var(--sb-expanded); }

    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif;
      color:var(--text); min-height:100vh;
      display:grid; grid-template-columns: 1fr var(--sb-width);
      transition:grid-template-columns .22s ease;
      background:
        radial-gradient(800px 400px at 70% 0%, rgba(78,168,255,0.12), transparent),
        radial-gradient(600px 300px at 20% 80%, rgba(126,231,135,0.12), transparent),
        var(--bg);
    }

    /* Main */
    .main{ display:flex; flex-direction:column; align-items:center; padding:40px 20px; text-align:center; }
    header{ max-width:760px; margin-bottom:36px; }
    header h1{ font-size:34px; margin:0 0 10px; }
    header p{ font-size:18px; color:#c3c8d3; margin:0; }

    /* Cards grid (now 4 columns on wide screens) */
    .grid{
      display:grid; gap:24px; width:100%; max-width:1100px;
      grid-template-columns: repeat(4, minmax(220px, 1fr));
      margin-bottom:40px;
    }
    @media (max-width: 1100px){ .grid{ grid-template-columns: repeat(3, minmax(220px,1fr)); } }
    @media (max-width: 900px){ .grid{ grid-template-columns: repeat(2, minmax(220px,1fr)); } }
    @media (max-width: 520px){ .grid{ grid-template-columns: 1fr; } }

    .card{
      background:var(--card); border:1px solid var(--line); border-radius:var(--br);
      padding:44px 28px; text-align:center; font-size:26px; font-weight:700; color:var(--text);
      text-decoration:none; box-shadow:var(--shadow);
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .card:hover{ transform:translateY(-4px); box-shadow:0 12px 30px rgba(0,0,0,.35); }

    /* Colored labels */
    .projects span{ color:var(--brand); }
    .cv span{ color:var(--accent); }
    .pubs span{ color:var(--violet); }
    .talks span{ color:var(--amber); }

    /* Small subtitle inside cards (for ‚ÄúComing soon‚Äù) */
    .card small{
      display:block;
      margin-top:10px;
      font-size:14px;
      font-weight:500;
      color:#c3c8d3;
      opacity:.85;
    }

    /* Video section */
    .video-section{
      width:100%; max-width:860px;
      background:var(--card);
      border-radius:var(--br);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      padding:20px;
    }
    .video-section h2{
      margin:0 0 16px;
      font-size:20px;
      color:var(--brand);
      text-align:left;
    }
    .video-placeholder{
      position:relative;
      padding-top:56.25%; /* 16:9 aspect ratio */
      background:#0f1320;
      border-radius:var(--br);
      overflow:hidden;
    }
    .video-placeholder iframe,
    .video-placeholder video{
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      border:0;
    }

    /* Sidebar */
    .sidebar{
      position:relative; background:#10141d; border-left:1px solid var(--line);
      overflow:hidden; transition:width .22s ease, padding .22s ease; width:var(--sb-width);
      padding:12px; display:flex; align-items:flex-start; justify-content:center;
    }
    body.sidebar-open .sidebar{ padding:16px; }

    .sidebar-inner{ width:100%; }
    .sb-title{ margin:0 0 10px; font-size:16px; color:#cfd6e3; padding-left:12px; opacity:0; transition:opacity .18s ease; }
    body.sidebar-open .sb-title{ opacity:1; }

    .links{ display:flex; flex-direction:column; gap:12px; }
    .item{
      display:flex; align-items:center; gap:10px;
      padding:10px; border-radius:12px; background:#0f1320; border:1px solid #1c2331;
    }
    .icon{ width:22px; height:22px; min-width:22px; display:grid; place-items:center; }
    .label{ white-space:nowrap; overflow:hidden; text-overflow:ellipsis; font-size:15px; max-width:0; opacity:0; transition:max-width .2s ease, opacity .18s ease; }
    body.sidebar-open .label{ max-width:140px; opacity:1; }

    .item a{ color:var(--brand); text-decoration:none; }
    .item a:hover{ text-decoration:underline; }

    .handle{ position:absolute; left:8px; top:50%; transform:translateY(-50%); width:8px; height:38px; border-radius:6px; background:linear-gradient(180deg,#263043,#1c2331); opacity:.5; pointer-events:none; }
    body.sidebar-open .handle{ opacity:.25; }
  </style>

  <script>
    (function () {
      const body = document.body;
      const sidebar = document.getElementById('sidebar');
      let open = false;

      window.addEventListener('mousemove', (e) => {
        const threshold = 40;
        const distFromRight = window.innerWidth - e.clientX;
        const shouldOpen = distFromRight <= threshold || sidebar.matches(':hover');
        if (shouldOpen !== open) {
          open = shouldOpen;
          body.classList.toggle('sidebar-open', shouldOpen);
        }
      });

      sidebar.addEventListener('click', () => {
        open = !open;
        body.classList.toggle('sidebar-open', open);
      });

      const mq = window.matchMedia('(max-width: 700px)');
      mq.addEventListener('change', () => { open = false; body.classList.remove('sidebar-open'); });
    })();
  </script>
