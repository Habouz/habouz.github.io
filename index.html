<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hassan El Bouz — Home</title>
  <style>
    :root{
      /* Base (dark) theme */
      --bg:#0b0d12; --card:#121621; --text:#e9eef7;
      --brand:#4ea8ff; --accent:#7ee787; --violet:#a78bfa; --amber:#f6c76f;
      --line:#1f2430; --muted:#c3c8d3;
      --shadow:0 8px 25px rgba(0,0,0,.25);

      /* Sidebar vars */
      --sb-collapsed: 70px;   /* collapsed width */
      --sb-expanded: 220px;
      --sb-width: var(--sb-collapsed);
      --sb-bg:#10141d;
      --sb-item-bg:#0f1320;
      --sb-item-border:#1c2331;

      --radius:18px;
    }

    /* Light mode overrides */
    :root[data-theme="light"]{
      --bg:#f6f8fb;
      --card:#ffffff;
      --text:#0b1220;
      --line:#e5e9f2;
      --muted:#5b657a;
      --shadow:0 8px 25px rgba(0,0,0,.08);
      --sb-bg:#ffffff;
      --sb-item-bg:#f7f9fd;
      --sb-item-border:#e6ebf5;
    }

    body.sidebar-open { --sb-width: var(--sb-expanded); }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif;
      color:var(--text);
      min-height:100vh;
      display:grid;
      grid-template-columns: 1fr var(--sb-width);
      transition:grid-template-columns .22s ease;
      background:
        radial-gradient(800px 400px at 70% 0%, rgba(78,168,255,0.12), transparent),
        radial-gradient(600px 300px at 20% 80%, rgba(126,231,135,0.12), transparent),
        var(--bg);
      background-attachment: fixed;
    }
    :root[data-theme="light"] body{
      background:
        radial-gradient(800px 400px at 70% 0%, rgba(78,168,255,0.10), transparent),
        radial-gradient(600px 300px at 20% 80%, rgba(126,231,135,0.10), transparent),
        linear-gradient(to bottom, #f6f8fb 0%, #eef2f8 100%);
    }

    .main{ display:flex; flex-direction:column; align-items:center; padding:40px 20px; text-align:center; }
    header{ max-width:760px; margin-bottom:36px; }
    header h1{ font-size:34px; margin:0 0 10px; }
    header p{ font-size:18px; color:var(--muted); margin:0; }

    /* Theme toggle (emoji-only) */
    .theme-btn{
      position:fixed; top:16px; left:16px; z-index:1000;
      background:var(--card); color:var(--text);
      border:1px solid var(--line); box-shadow:var(--shadow);
      border-radius:50%; width:42px; height:42px;
      display:flex; align-items:center; justify-content:center;
      font-size:18px; cursor:pointer;
    }

    /* Cards grid */
    .grid{
      display:grid; gap:24px; width:100%; max-width:1100px;
      grid-template-columns: repeat(4, minmax(220px, 1fr));
      margin-bottom:40px;
    }
    @media (max-width:1100px){ .grid{ grid-template-columns: repeat(3, minmax(220px,1fr)); } }
    @media (max-width:900px){ .grid{ grid-template-columns: repeat(2, minmax(220px,1fr)); } }
    @media (max-width:520px){ .grid{ grid-template-columns: 1fr; } }

    .card{
      background:var(--card); border:1px solid var(--line); border-radius:var(--radius);
      padding:44px 28px; text-align:center; font-size:26px; font-weight:700; color:var(--text);
      text-decoration:none; box-shadow:var(--shadow);
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .card:hover{ transform:translateY(-4px); box-shadow:0 12px 30px rgba(0,0,0,.35); }
    .projects span{ color:var(--brand); }
    .cv span{ color:var(--accent); }
    .pubs span{ color:var(--violet); }
    .talks span{ color:var(--amber); }
    .card small{ display:block; margin-top:10px; font-size:14px; font-weight:500; color:var(--muted); opacity:.9; }

    /* Video section */
    .video-section{
      width:100%; max-width:860px; background:var(--card);
      border-radius:var(--radius); border:1px solid var(--line);
      box-shadow:var(--shadow); padding:20px; text-align:left;
    }
    .video-section h2{ margin:0 0 16px; font-size:20px; color:var(--brand); }
    .video-placeholder{ position:relative; padding-top:56.25%; background:#0f1320; border-radius:var(--radius); overflow:hidden; }
    :root[data-theme="light"] .video-placeholder{ background:#eef3ff; }
    .video-placeholder iframe{ position:absolute; inset:0; width:100%; height:100%; border:0; }

    /* Sidebar */
    .sidebar{
      position:relative; background:var(--sb-bg); border-left:1px solid var(--line);
      overflow:hidden; transition:width .22s ease, padding .22s ease; width:var(--sb-width);
      padding:12px; display:flex; align-items:flex-start; justify-content:center;
    }
    body.sidebar-open .sidebar{ padding:16px; }

    .sidebar-inner{ width:100%; }
    .sb-title{ margin:0 0 10px; font-size:16px; color:var(--muted); padding-left:12px; opacity:0; transition:opacity .18s ease; }
    body.sidebar-open .sb-title{ opacity:1; }

    .links{ display:flex; flex-direction:column; gap:12px; }
    .item{
      display:flex; align-items:center; gap:10px;
      padding:10px; border-radius:12px;
      background:var(--sb-item-bg); border:1px solid var(--sb-item-border);
      margin-left:6px; /* subtle right shift */
      transition:background .2s ease, border-color .2s ease;
    }
    .icon{ width:22px; height:22px; min-width:22px; display:grid; place-items:center; }
    .label{
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis; font-size:15px;
      max-width:0; opacity:0; transition:max-width .2s ease, opacity .18s ease;
    }
    body.sidebar-open .label{ max-width:140px; opacity:1; }

    /* Softer sidebar hyperlinks */
    .sidebar .item a.label{
      color:var(--muted);                 /* muted by default */
      text-decoration:none;
      transition: color .2s ease;
    }
    .sidebar .item a.label:hover{
      color:var(--brand);                 /* brighten on hover */
      text-decoration:underline;
    }

    .handle{ position:absolute; left:8px; top:50%; transform:translateY(-50%); width:8px; height:38px; border-radius:6px; background:linear-gradient(180deg,#263043,#1c2331); opacity:.5; pointer-events:none; }
    :root[data-theme="light"] .handle{ background:linear-gradient(180deg,#d8deec,#c9d2e6); }
    body.sidebar-open .handle{ opacity:.25; }

    .edge-sensor{ position:fixed; top:0; right:0; width:32px; height:100vh; z-index:50; background:transparent; }
    @media (max-width:700px){ .edge-sensor{ display:none; } }
  </style>
</head>

  <script>
    // THEME toggle
    (function(){
      const root = document.documentElement;
      const btn = document.getElementById('themeToggle');
      const icon = document.getElementById('themeIcon');

      const saved = localStorage.getItem('theme');
      if (saved) root.setAttribute('data-theme', saved);
      else {
        const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
        root.setAttribute('data-theme', prefersLight ? 'light' : 'dark');
      }

      function syncBtn(){
        const mode = root.getAttribute('data-theme');
        icon.textContent = (mode === 'light') ? '☀️' : '🌙';
      }
      syncBtn();

      btn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        root.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        syncBtn();
      });
    })();

    // SIDEBAR
    (function () {
      const body = document.body;
      const sidebar = document.getElementById('sidebar');
      const edge = document.getElementById('edgeSensor');
      let open = false;

      function setOpen(state){
        open = state;
        body.classList.toggle('sidebar-open', state);
      }

      edge.addEventListener('mouseenter', () => setOpen(true));
      sidebar.addEventListener('mouseenter', () => setOpen(true));
      sidebar.addEventListener('mouseleave', () => setOpen(false));
      sidebar.addEventListener('click', () => setOpen(!open));

      const mq = window.matchMedia('(max-width: 700px)');
      mq.addEventListener('change', () => { setOpen(false); });
      window.addEventListener('scroll', () => { if (!sidebar.matches(':hover')) setOpen(false); }, { passive:true });
    })();
  </script>
