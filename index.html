  <style>
    :root{
      --bg:#0b0d12; --card:#121621; --text:#e9eef7;

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif;

    }
    header p{
      font-size:18px;
      color:#c3c8d3;
      margin:0;
    }
    .grid{
      display:grid;
      gap:28px;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      max-width:600px;
      width:100%;
    }
    .card{
      background:var(--card);
      border-radius:var(--br);
      padding:40px;
      text-align:center;
      font-size:24px;
      font-weight:600;
      color:var(--text);
      text-decoration:none;
      box-shadow:var(--shadow);
      border:1px solid #1f2430;
      transition:transform .15s ease,box-shadow .15s ease;
    }
    .card:hover{
      transform:translateY(-4px);
      box-shadow:0 12px 30px rgba(0,0,0,.35);
    }
    .projects{background:linear-gradient(135deg,var(--brand),#6ec6ff);}
    .cv{background:linear-gradient(135deg,var(--accent),#9ef7b7);}
  </style>
